<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Anime Vibes Gallery - Page 3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e1e2f, #2a2a3b);
      color: white;
    }
    header {
      padding: 30px 20px;
      text-align: center;
      background: #343467;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 3.5em;
      margin: 0;
      color: #ffdd00;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px #000;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px 30px;
    }
    .card {
      background: #3e3e5f;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 25px rgba(255, 221, 0, 0.3);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h3 {
      text-align: center;
      margin-top: 12px;
      color: #ffd700;
    }
    .back-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 30px;
      font-size: 18px;
      background: #ffd700;
      color: #1e1e2f;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #fff577;
    }
    footer {
      text-align: center;
      padding: 25px;
      background: #222;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
